<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Five Star Chicken Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #fffaf5;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: #d32f2f;
      color: white;
      text-align: center;
      padding: 1.5rem;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transform: scale(0.95);
      animation: popIn 0.5s ease forwards;
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1rem;
      animation: fadeInUp 0.8s ease forwards;
    }

    .card-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .card-content p {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    footer {
      background: #f8d7da;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #900;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üçó Five Star Chicken</h1>
    <p>Delicious & Crispy Chicken Specials</p>
  </header>

  <main id="menu-container"></main>

  <footer>
    <p>&copy; 2025 Five Star Chicken. All Rights Reserved.</p>
  </footer>

  <script>
    const menuData = [
      {
        "name": "Classic Chicken Bucket",
        "price": "‚Çπ299",
        "description": "Juicy and crispy chicken bucket with fries",
        "image": "classicchickenbucket.jpeg" 
      },
      {
        "name": "Chicken Wings (6 pcs)",
        "price": "‚Çπ159",
        "description": "Spicy grilled chicken wings with signature sauce",
        "image": "chickenwings.jpeg"
      },
      {
        "name": "Chicken Wrap",
        "price": "‚Çπ99",
        "description": "Tortilla wrap stuffed with crispy chicken and veggies",
        "image": "chickenwrap.jpeg"
      },
      {
        "name": "Chicken Popcorn",
        "price": "‚Çπ129",
        "description": "Bite-sized chicken popcorn with herbs",
        "image": "chickenpopcorn.jpeg"
      }
    ];

    const container = document.getElementById("menu-container");

    menuData.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${index * 0.2}s`; // ‚úÖ Corrected
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="card-content">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <strong>${item.price}</strong>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
