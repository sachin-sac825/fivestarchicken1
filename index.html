<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doraemon CI/CD Pipeline</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #add8e6, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .doraemon {
      position: relative;
      width: 200px;
      height: 200px;
      background: #1e90ff;
      border-radius: 50%;
      border: 5px solid #000;
      animation: float 3s ease-in-out infinite;
    }

    .eyes {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
    }

    .eye {
      width: 30px;
      height: 30px;
      background: white;
      border: 2px solid black;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .eye::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      animation: blink 4s infinite;
    }

    .nose {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #000;
    }

    .ci-text {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      animation: fadeInOut 3s infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { transform: translate(0, 0); }
      45% { transform: translate(0, 5px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

  </style>
</head>
<body>
  <div class="doraemon">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="nose"></div>
  </div>
  <div class="ci-text">CI/CD Pipeline is in Progress...</div>
</body>
</html>
